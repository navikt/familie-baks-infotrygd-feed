name: Deploy kafka topics

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy barnetrygd-feed-topic til dev
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .deploy/nais/kafka/preprod/barnetrygd-feed-topic.yaml

      - name: Deploy barnetrygd-feed-topic til prod
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .deploy/nais/kafka/prod/barnetrygd-feed-topic.yaml

      - name: Deploy kontantstøtte-feed-topic til dev
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .deploy/nais/kafka/preprod/kontantstøtte-feed-topic.yaml

      - name: Deploy kontantstøtte-feed-topic til prod
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .deploy/nais/kafka/prod/kontantstøtte-feed-topic.yaml